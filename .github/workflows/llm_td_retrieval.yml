name: Retrieval PyTorch Tests for Target Determination

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}-${{ github.event_name == 'schedule' }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  retrieve:
    runs-on: linux.4xlarge
    steps:
      - name: Clone PyTorch
        uses: actions/checkout@v3
        with:
          repository: pytorch/pytorch
          fetch-depth: 0
          path: pytorch

      - name: Clone CodeLlama
        uses: actions/checkout@v3
        with:
          repository: osalpekar/codellama
          ref: main
          path: codellama

      - name: Clone Target Determination Code
        uses: actions/checkout@v3
        with:
          repository: clee2000/llm-target-determinator
          ref: csl/testing
          path: llm-target-determinator

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniconda-version: "py39_4.12.0"
          python-version: 3.9

      - name: Install Requirements
        shell: bash -l {0}
        run: |
          set -euxo pipefail
          conda create \
            --yes \
            --quiet \
            --name "tdenv" \
            "python=3.9"
          conda activate tdenv
          pip install awscli==1.29.40
          cd "${GITHUB_WORKSPACE}/llm-target-determinator"
          pip install -r requirements.txt
          cd ../codellama
          pip install -e .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::308535385114:role/gha_target_determinator_s3_read
          aws-region: us-east-1

      - name: Fetch CodeLlama Checkpoint
        shell: bash -l {0}
        run: |
          set -euxo pipefail
          conda activate tdenv
          cd codellama/
          mkdir "CodeLlama-7b-Python"
          aws s3 cp "s3://target-determinator-assets/CodeLlama-7b-Python" "CodeLlama-7b-Python" --recursive --no-progress

      - name: Fetch indexes
        shell: bash -l {0}
        run: |
          set -euxo pipefail
          conda activate tdenv
          cd "${GITHUB_WORKSPACE}"/llm-target-determinator/assets
          aws s3 cp "s3://target-determinator-assets/indexes/indexer-functions.zip" "indexer-functions.zip" --no-progress
          unzip indexer-functions.zip
          rm indexer-functions.zip
          aws s3 cp "s3://target-determinator-assets/indexes/indexer-files.zip" "indexer-files.zip" --no-progress
          unzip indexer-files.zip
          rm indexer-files.zip

      - name: Run Retriever
        shell: bash -l {0}
        run: |
          set -euxo pipefail
          conda activate tdenv
          cd "${GITHUB_WORKSPACE}"/llm-target-determinator
          OUTPUT_STEM="../pytorch/.additional_ci_files"
          mkdir -p "${OUTPUT_STEM}"
          torchrun \
            --standalone \
            --nnodes=1 \
            --nproc-per-node=1 \
            retriever.py \
            --experiment-names indexer-files indexer-functions \
            --pr-items gitdiff changedfiles

      - name: Upload files
        shell: bash
        run: |
          cd "${GITHUB_WORKSPACE}/pytorch"
          HEAD_SHA=$(git rev-parse HEAD)
          cd "${GITHUB_WORKSPACE}/llm-target-determinator/mappings"
          zip -r "mappings.zip" .
          aws s3 cp "mappings.zip" "s3://target-determinator-assets/pytorch/mappings/${HEAD_SHA}.zip" --recursive --no-progress
